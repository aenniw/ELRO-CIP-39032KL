<script>
if (top.alias == '')
	top.alias = top.str_anonymous;
parent.document.title = top.str_device + '(' + top.alias + ')';

function download_activex() 
{
    var url = '';

    if (location.port == '') 
    {
        url = "http://" + location.hostname;
    }
    else 
    {
        url = "http://" + location.hostname + ":" + location.port;
    }

    url += "/codebase/DvmMJCam.zip";

    window.open(url);
}

function set_language(language)
{
	top.setcookie('language',language,720);
	top.location.reload();
}
function get_language()
{
   var lang_ret=0;
   
   var tmp_lang=top.getcookie('language');
   if(tmp_lang=='')
   {
      lang_ret=1;
   }
   else
   {
      if(tmp_lang=='german')
      {
        lang_ret=0;
      }
      else if(tmp_lang=='english')
      {
        lang_ret=1;
      }
      else if(tmp_lang=='spain')
      {
        lang_ret=2;
      }
      else if(tmp_lang=='french')
      {
        lang_ret=3;
      }
      else if(tmp_lang=='hungarian')
      {
        lang_ret=4;
      }
      else if(tmp_lang=='italy')
      {
        lang_ret=5;
      }
      else if(tmp_lang=='portuguese')
      {
        lang_ret=6;
      }
      else if(tmp_lang=='korean')
      {
        lang_ret=7;
      }
      else if(tmp_lang=='poland')
      {
        lang_ret=8;
      }
      else if(tmp_lang=='russisch')
      {
        lang_ret=9;
      }
      else if(tmp_lang=='arabia')
      {
        lang_ret=10;
      }
      else if(tmp_lang=='simple_chinese')
      {
        lang_ret=11;
      }
      else if(tmp_lang=='tc_chinese')
      {
        lang_ret=12;
      }
      else if(tmp_lang=='thai')
      {
        lang_ret=13;
      }
      else if(tmp_lang=='nederland')
      {
        lang_ret=14;
      }
    
   }
   
   return lang_ret; 
}
function monitor()      //IE
{
	top.browser=0;
	location='IPCameramon.htm';
}
function server_push()   //火狐
{
    top.browser=1;
    location='IPCameralive.htm';
}
function mobile_push()   //手机
{
    top.browser=2;
    location='IPCameramob.htm';
}

function signin_vlcpush() //IE.火狐都行
{
	top.browser=3;
	location='VLC_IPCameralive.htm';
}
 

function setlanguage(value)
{    
    if(value==0) //德语
    {   
       window.location.href="javascript:set_language('german');";  
    }
    else if(value==1) //英语
    {  
        window.location.href="javascript:set_language('english');";
    }
    else if(value==2) //西班牙
    {
        window.location.href="javascript:set_language('spain');";
    }
    else if(value==3) //法语
    {
        window.location.href="javascript:set_language('french');";
    }
    else if(value==4) //匈牙利
    {
        window.location.href="javascript:set_language('hungarian');";
    }
    else if(value==5) //意大利
    {
        window.location.href="javascript:set_language('italy');";
    }
    else if(value==6) //葡萄牙
    {
        window.location.href="javascript:set_language('portuguese');";
    }
    else if(value==7) //韩语
    {
        window.location.href="javascript:set_language('korean');";
    }
    else if(value==8) //波兰
    {
        window.location.href="javascript:set_language('poland');";
    }
    else if(value==9) //俄语
    {
        window.location.href="javascript:set_language('russisch');";
    }
    else if(value==10) //阿拉伯
    {
        window.location.href="javascript:set_language('arabia');";
    }
    else if(value==11) //简体
    {
        window.location.href="javascript:set_language('simple_chinese');"; 
    }
    else if(value==12) //繁体
    {
        window.location.href="javascript:set_language('tc_chinese');"; 
    }
    else if(value==13) //泰文
    {
        window.location.href="javascript:set_language('thai');"; 
    }
    else if(value==14) //荷兰
    {
        window.location.href="javascript:set_language('nederland');"; 
    }

}


function body_onload()
{
    var lang_type=get_language();
    document.getElementById("select_Language").value=lang_type;
}
