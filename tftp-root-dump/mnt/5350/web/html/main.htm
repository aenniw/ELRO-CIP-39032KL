function body_onload() 
{
    if (typeof (setuserflag) == "undefined") 
    {
        document.getElementById("main_content_frame").src = "login.htm";
    }
    else 
    {
        if (1 == setuserflag) 
        {
            document.getElementById("main_content_frame").src = "login.htm";
        }
        else if (0 == setuserflag) 
        {
            document.getElementById("main_content_frame").src = "modify.htm";
        } 
    }
}
</script>
