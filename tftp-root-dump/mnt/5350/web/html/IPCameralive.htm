function GetPageScrollWidth()
{
    return document.documentElement.clientWidth; 
}
function GetPageScrollHeight()
{
    return document.documentElement.clientHeight;
}
function set_divleft_func(obj, v)
{
    page_width=GetPageScrollWidth();    //页面宽
    page_height=GetPageScrollHeight();  //页面高
    
    div_obj=document.getElementById(obj);
        
    if( (page_width - 800) <= 0 )
    {
        div_obj.style.left = 0;
    }
    else
    {
        div_obj.style.left= (page_width - 800) / 2;
    }
}

    }
    else if (v == 21) {

    }
    else

}

//preset--------begin//
function getX(elem)
{
    var x = 0;
    while(elem)
    {
        x = x + elem.offsetLeft;
        elem = elem.offsetParent;
    }
    return x;
}
function getY(elem)
{
    var y = 0;
    while(elem)
    {
        y = y + elem.offsetTop;
        elem = elem.offsetParent;
    }
    return y;
}
function showprepos(panel,btn)
{	
    hideallpre();

    var tb=document.getElementById(panel);
    var curpos=document.getElementById(btn);

    var nleft=getX(curpos);
    var ntop=getY(curpos);

    if(panel=='div_usepreset')
    {
        tb.style.left=nleft-90;
        tb.style.top=ntop+10;
        tb.style.display = "block";
    }
    else
    {
        tb.style.left=nleft+20;
        tb.style.top=ntop+10;
        tb.style.display = "block";
    }
}
function hideallpre()
{
    hideprepos('div_setpreset');
    hideprepos('div_usepreset');
}
function hideprepos(panel)
{
    var tb=document.getElementById(panel);
    tb.style.display = "none";
}

}
